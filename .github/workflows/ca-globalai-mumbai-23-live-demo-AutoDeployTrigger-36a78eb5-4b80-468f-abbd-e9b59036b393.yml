name: Trigger auto deployment for ca-globalai-mumbai-23-live-demo

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-globalai-mumbai-23-live-demo-AutoDeployTrigger-36a78eb5-4b80-468f-abbd-e9b59036b393.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.CAGLOBALAIMUMBAI23LIVEDEMO_REGISTRY_USERNAME }}
          password: ${{ secrets.CAGLOBALAIMUMBAI23LIVEDEMO_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: wannabeegeek/ca-globalai-mumbai-23-live-demo:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CAGLOBALAIMUMBAI23LIVEDEMO_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n ca-globalai-mumbai-23-live-demo -g rg-globalai-mumbai-2023 --server docker.io --username  ${{ secrets.CAGLOBALAIMUMBAI23LIVEDEMO_REGISTRY_USERNAME }} --password ${{ secrets.CAGLOBALAIMUMBAI23LIVEDEMO_REGISTRY_PASSWORD }}
            az containerapp update -n ca-globalai-mumbai-23-live-demo -g rg-globalai-mumbai-2023 --image wannabeegeek/ca-globalai-mumbai-23-live-demo:${{ github.sha }}
